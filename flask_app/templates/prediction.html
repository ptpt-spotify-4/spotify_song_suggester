{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} If you like "{{ input_track['title'] }}" by {{ input_track['artist'] }} you might also like: {% endblock %}</h2>
    {% for item in output_tracks %}
        <a href="{{ item['url'] }}"><h2>{{ item['title'] }}</h2></a>
        <h2>by {{ item['artist'] }}</h2>
    {% endfor %}
{% endblock %}
